<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMapa</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">MetaMapa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto text-center">
          <li class="nav-item my-2 w-100 w-md-auto">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item my-2 w-100 w-md-auto">
            <a class="nav-link" href="colecciones.html">Colecciones</a>
          </li>
          <li class="nav-item my-2 w-100 w-md-auto">
            <a class="nav-link" href="hechos.html">Hechos</a>
          </li>
          <li class="nav-item my-2 w-100 w-md-auto" id="auth-buttons">
            <!-- Estado: no logeado -->
            <a class="btn btn-light ms-md-2 w-100" href="login.html">Ingresar</a>
            <!-- Estado logeado: se mostraría un icono de perfil aquí -->
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <!-- Hero Section -->
    <section class="hero-section text-center text-white d-flex align-items-center" style="
        background-image: url('assets/img/map_background.jpg');
        background-size: cover;
        background-position: center;
        height: 70vh;
        position: relative;">
    
    <div class="container position-relative" style="z-index: 2;">
        <h1 class="display-4 fw-bold">MetaMapa</h1>
        <p class="lead">Conecta, visualiza y explora hechos de manera interactiva.</p>
        <a href="hechos.html" class="btn btn-primary btn-lg mt-3">Explorar Hechos</a>
    </div>

    <!-- Overlay oscuro para mejorar contraste -->
    <div style="
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: rgba(0,0,0,0.4);
        z-index: 1;"></div>
    </section>

    <!-- Colecciones Destacadas -->
    <section id="colecciones-destacadas" class="py-5">
      <div class="container">
        <h2 class="mb-4 text-center">Colecciones Destacadas</h2>
        <div class="row g-4 text-center" id="grid-colecciones-destacadas">
          <!-- Cards se insertarán dinámicamente con JS -->
        </div>
      </div>
    </section>

    <!-- Hechos Destacados -->
    <section id="hechos-destacados" class="py-5 bg-light">
      <div class="container">
        <h2 class="mb-4 text-center">Hechos Destacados</h2>
        <div class="row g-4 text-center" id="grid-hechos-destacados">
          <!-- Cards se insertarán dinámicamente con JS -->
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="legal" class="bg-primary text-white text-center py-3 mt-5">
    <p>&copy; 2025 MetaMapa | <a href="legal.html" class="text-white text-decoration-underline">Privacidad y Legal</a></p>
  </footer>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/datos_prueba.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
